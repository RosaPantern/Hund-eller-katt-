<!doctype html>
 <html lang=swe>
 <head>
   <meta charset=utf-8>
   <title>Hund eller katt?</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   <h1>Hund eller katt? Vad ska jag välja?</h1>
     <div class="inputSection">
       <div class="inputs">
         <input placeholder="Alternativ"></input>
       </div>
       <button class="addOption">Skriv in dina alternativ</button>
     </div>
     <div class="resultSection"></div>
     <button>Välj</button>

     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script>
     $(function() {
       $('.resultSection').hide()

          var add_option = function() {
  $('.inputs').append('<input></input>')
}

$('.addOption').click(add_option)
     })
     </script>
   </body>
   </html>
